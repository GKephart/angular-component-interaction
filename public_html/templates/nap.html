<h2>Nap Component</h2>
<p>Nap Status: {{ napStatus }}</p>
<form formGroup="napForm" (submit)="startNap()">
	<div class="form-group">
		<label for="napTime">Nap Time</label>
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-clock-o" aria-hidden="true"></i>
			</div>
			<input class="form-control" type="number" id="napTime" name="napTime" min="0" max="10000" (change)="setNapTime($event.target.value)" />
		</div>
	</div>
</form>
